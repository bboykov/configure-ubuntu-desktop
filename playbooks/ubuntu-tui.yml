---
- name: Configure the Ubuntu terminal environment
  hosts: localhost

  vars_files:
    - ../vars.yml

  tasks:
    - name: Ensure directories exists
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - "{{ ensure_directories }}"

    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600  # 1h
      become: true

    - name: Install Ubuntu TUI apt packages
      apt:
        state: present
        name: "{{ ubuntu_tui_apt_packages }}"
      become: true

    - name: Set locales
      import_role:
        name: locales
      vars:
        locales_default:
          lang: en_US.UTF-8
          lc_name: en_GB.UTF-8
          lc_time: en_DK.UTF-8
          lc_paper: en_GB.UTF-8
          lc_numeric: en_GB.UTF-8
          lc_address: en_GB.UTF-8
          lc_monetary: en_GB.UTF-8
          lc_measurement: en_GB.UTF-8
      tags:
        - locales
      become: true

    - name: Run dotfiles tasks
      include_tasks: ../tasks/dotfiles.yml
      tags:
        - dotfiles

    - name: Run liquidprompt tasks
      include_tasks: ../tasks/liquidprompt.yml
      tags:
        - ps1

    - name: Run VIM tasks
      include_tasks: ../tasks/vim.yml
      tags:
        - vim

    - name: Run base16 shell tasks
      include_tasks: ../tasks/base16.yml
      tags:
        - base16

    - name: Run TMUX tasks
      include_tasks: ../tasks/tmux.yml
      tags:
        - tmux
